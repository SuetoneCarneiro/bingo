<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Bingo!</title>
</head>
<body>
    <section class="bg-light d-flex flex-column align-items-center pt-5 px-5">
        <div>
            <div class="mb-2">
                <h1 class="text-center display-1 fw-bolder">Bingo!</h1>
                <h2 id="nome" class="text-center"></h2>
            </div>
        </div>
        <h1 id="numero-sorteado"></h1>
        <h3 id="numero-anterior"></h3>
        <div class="container d-flex flex-row flex-wrap align-items-center mt-1 px-auto w-75">
            <button class="btn btn-primary mt-2 w-100 h-75" id="sortear" onclick="sorteio()">Sortear</button>
            <button class="btn btn-primary mt-2 w-100 h-75" id="checar" onclick="showNumbers()">Números sorteados</button>   
        </div>
    </section>

    <footer class="bg-dark text-white py-2">
        <div class="container text-center">
            <div class="d-flex justify-content-center">
                <a href="https://linkedin.com" class="text-white mx-2" target="_blank">
                    <i class="bi bi-linkedin" style="color: #0082ca;"></i>
                </a>
                <a href="https://github.com" class="text-white mx-2" target="_blank">
                    <i class="bi bi-github"></i>
                </a>
                <a href="https://instagram.com" class="text-white mx-2" target="_blank">
                    <i class="bi bi-instagram" style="color: #fd1293;"></i>
                </a>
            </div>
            <p class="mb-2 mt-2">© 2024 Suetone Carneiro. All rights reserved.</p>
        </div>
    </footer>

    <dialog class="pagina-sorteados flex">
        <h1>Números Sorteados até o momento:</h1>
        <hr>
        <h3 id="lista-numeros"><h3>
        <hr>
        <h4 id="qtd-numeros" class="fst-italic"></h4>
        <button class="btn btn-primary mt-3 botao-modal">Voltar</button>
    </dialog>

    <script src="./js/main.js"></script>
    <script src="./js/jogo.js"></script>
    <script>
        // array para a guardar os números sorteados e evitar repetições
        let numerosSorteados = new Array();
        let numeroSorteado = 0;
        // Recupera o valor do localStorage
        const nomeBingo = localStorage.getItem('nomeBingo');

        // Adiciona o texto abaixo do h1
        document.getElementById('nome').textContent = nomeBingo || 'Bingo sem nome';

        
    </script>
</body>
</html>
